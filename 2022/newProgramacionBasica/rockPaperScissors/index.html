<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="shortcut icon" href="./img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="playground">
        <div class="dashboard">
            <p class="dashboard__score">You: <span id="user"></span></p>
            <p class="VS">Vs.</p>
            <P class="dashboard__score">PC: <span id="pc"></span></P>
        </div>
        <div class="rules">
            <ul>Basic Rules...
                <li>Paper beats Rock</li>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
            </ul>
        </div>
        <figure class="rock-paper-scissors" id="game">
            <img src="./img/game.png"
                alt="Game" id="game">
        </figure>
        <h2 class="playground__title">READY TO PLAY?</h2>
            <div class="playground__container">
                <p>Choose an option</p>
                <div class="playground__container--items">
                    <figure id="rock">
                        <img src="./img/rock.png" alt="rock"
                            id="rock" data-opcion="rock">
                    </figure>
                    <figure id="paper">
                        <img src="./img/paper.png" alt="paper" id="paper" data-opcion="paper">
                    </figure>
                    <figure id="scissors">
                        <img src="./img/scissors.png"
                            alt="scissors" id="scissors" data-opcion="scissors">
                    </figure>
                </div>
            </div>
    </section>
    <footer class="footer">
<p>Juan Diaz - 2022</p>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/game.js"></script>

</body>
</html>
